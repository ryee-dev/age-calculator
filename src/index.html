<!DOCTYPE html>
<html>
  <head>
    <title>Age Calculator</title>
  </head>
  <body>
    <div class='container'>
      <h1>Age Calculator</h1>

      <form id="age-form">
        <div class="form-group">
          <label for="ageInput">Enter your Age (in years): </label>
          <input type="number" id="ageInput" name="ageInput" class="form-control" placeholder="e.g. 24">
        </div>

        <br>

        <div class="form-group">
          <label for="planet-select">Select a Planet: </label>
          <select class="form-control" id="planet-select" name="planets">
            <option value="nil">-select-</option>
            <option value="mercury">Mercury</option>
            <option value="venus">Venus</option>
            <option value="earth">Earth</option>
            <option value="mars">Mars</option>
            <option value="jupiter">Jupiter</option>
          </select>
        </div>

        <br>

        <div class="form-group">
          <label for="time-select">Enter time duration: </label>
          <select class="form-control" id="time-select" name="time">
            <option value="nil">-select-</option>
            <option value="seconds">Seconds</option>
            <option value="minutes">Minutes</option>
            <option value="hours">Hours</option>
            <option value="days">Days</option>
            <option value="weeks">Weeks</option>
            <option value="months">Months</option>
            <option value="years">Years</option>
          </select>
        </div>

        <button type="submit" class="btn btn-success">Calcumalate</button>
      </form>

      <hr>

      <div class="show-result">
        <h4>
          <div id="cosmic-age">
            <span id="earthCosmicAge"></span> <span id="time-label"></span>&nbsp;old
          </div>
        </h4>
      </div>
    </div>
  </body>
</html>
