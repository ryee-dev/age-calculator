<!DOCTYPE html>
<html>
  <head>
    <title>Age Calculator</title>
  </head>
  <body>
    <div class='container'>
      <br>

      <div class="jumbotron" id="start-screen">
        <h1 class="display-3">Cosmic Age Calculator</h1>
        <p class="lead">A simple webapp that calculates your <strong>age</strong> & <strong>remaining time</strong> across the solar system.</p>
        <br>
        <p class="lead">Why, you ask?</p>
        <br>
        <p class="lead">Because Franz said so.</p>
        <hr class="my-2">
        <br><br>
        <button type="button" class="btn btn-default btn-lg" id="begin-butt">Begin</button>
      </div>
        <div class="row">
          <div id="enter-info">
            <hr>
            <form id="age-form">

              <div class="form-group">
                <label for="ageInput">Enter your Age (in years): </label>
                <input type="number" id="ageInput" name="ageInput" class="form-control" placeholder="e.g. 24">
              </div>

              <div class="form-group">
                <label for="planet-select">Select a Planet: </label>
                <select class="form-control" id="planet-select" name="planets">
                  <option value="nil">-select-</option>
                  <option value="Mercury">Mercury</option>
                  <option value="Venus">Venus</option>
                  <option value="Earth">Earth</option>
                  <option value="Mars">Mars</option>
                  <option value="Jupiter">Jupiter</option>
                </select>
              </div>

              <div class="form-group">
                <label for="time-select">Enter time duration: </label>
                <select class="form-control" id="time-select" name="time">
                  <option value="nil">-select-</option>
                  <option value="Years">Years</option>
                  <option value="Months">Months</option>
                  <option value="Weeks">Weeks</option>
                  <option value="Days">Days</option>
                  <option value="Hours">Hours</option>
                  <option value="Minutes">Minutes</option>
                  <option value="Seconds">Seconds</option>
                </select>
              </div>

              <button type="submit" class="btn btn-success">Calcumalate</button>
            </form>
          </div>
        </div>

        <div class="row">
          <div class="show-results">
            <hr>
            <h4>
              <div class="well" id="age-header">
                <span id="custom-header"><u>Your Current Age:</u></span>
                <br><br>
                <span id="cosmic-age"></span>&nbsp;
                <span class="planet-label"></span>&nbsp;
                <span class="time-label"></span>
              </div>

            <br><br><hr><br>

              <div class="well" id="time-left-header">
                <div id="remaining-time">
                  <span id="custom-header"><u><span class="time-label"></span>&nbsp;Left:</u></span>
                  <br><br>
                  <span class="time-left"></span>&nbsp;
                  <span class="planet-label"></span>&nbsp;
                  <span class="time-label"></span>&nbsp;
                </div>
              </div>

              <div class="well" id="time-extra-header">
                <div id="exceeding-time">
                  <span id="custom-header"><u><span class="time-label"></span>&nbsp;Over Life Expectancy: </u></span><br><br>
                  <span class="time-left"></span>&nbsp;
                  <span class="planet-label"></span>&nbsp;
                  <span class="time-label"></span>&nbsp;
                </div>
              </div>

            </h4>
            <button type="button" class="btn btn-default btn-lg" id="back-butt">Back</button>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
