<!DOCTYPE html>
<html>
  <head>
    <title>Age Calculator</title>
  </head>
  <body>
    <div class='container'>
      <br>
      <h1>Age Calculator</h1>
      <hr>
      <div class="row">
        <div class="col-md-4">
          <form id="age-form">
            <div class="form-group">
              <label for="ageInput">Enter your Age (in years): </label>
              <input type="number" id="ageInput" name="ageInput" class="form-control" placeholder="e.g. 24">
            </div>

            <div class="form-group">
              <label for="planet-select">Select a Planet: </label>
              <select class="form-control" id="planet-select" name="planets">
                <option value="nil">-select-</option>
                <option value="Mercury">Mercury</option>
                <option value="Venus">Venus</option>
                <option value="Earth">Earth</option>
                <option value="Mars">Mars</option>
                <option value="Jupiter">Jupiter</option>
              </select>
            </div>

            <div class="form-group">
              <label for="time-select">Enter time duration: </label>
              <select class="form-control" id="time-select" name="time">
                <option value="nil">-select-</option>
                <option value="Years">Years</option>
                <option value="Months">Months</option>
                <option value="Weeks">Weeks</option>
                <option value="Days">Days</option>
                <option value="Hours">Hours</option>
                <option value="Minutes">Minutes</option>
                <option value="Seconds">Seconds</option>
              </select>
            </div>

            <button type="submit" class="btn btn-success">Calcumalate</button>
          </form>
        </div>

        <div class="col-md-8">
          <div class="show-results">
            <h4>
              <u>Your Current Age:</u> <br>
              <span id="cosmic-age"></span>&nbsp;
              <span class="planet-label"></span>&nbsp;
              <span class="time-label"></span>
            <hr>
              <div id="remaining-time">
                <u><span class="time-label"></span>&nbsp;Left:</u> <br>
                <span class="time-left"></span>&nbsp;
                <span class="planet-label"></span>&nbsp;
                <span class="time-label"></span>&nbsp;
              </div>
              <div id="exceeding-time">
                <u><span class="time-label"></span>&nbsp;Over Life Expectancy: </u><br>
                <span class="time-left"></span>&nbsp;
                <span class="planet-label"></span>&nbsp;
                <span class="time-label"></span>&nbsp;
              </div>

            </h4>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
