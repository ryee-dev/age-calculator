<!DOCTYPE html>
<html>
  <head>
    <title>Age Calculator</title>
  </head>
  <body>
    <div class='container'>
      <h1>Age Calculator</h1>

      <form id="age-form">
        <div class="form-group">
          <label for="age-input">Enter your Age (in years): </label>
          <input type="number" id="age-input" name="user-age" class="form-control" placeholder="e.g. 24">
        </div>
        <button type="submit" class="btn btn-success">Calcumalate</button>
      </form>

    </div>
  </body>
</html>
